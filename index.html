<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main class="container">
    <aside class="desktop-img">
      <img src="images/image-product-desktop.jpg" alt="An Image of Gabrielle CHANEL Cologne" class="desktop-img">
    </aside>
    <section class="content">
      <h1>P E R F U M E</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p id="prod-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p id="discount-price">$149.99</p>
        <p id="original-price">$169.99</p>
      </div>

      <button> <img src="images/icon-cart.svg" alt="Shopping Cart Icon" id="cart">Add to Cart</button>
    </div>
  </main>
</body>

</footer>
</html>
